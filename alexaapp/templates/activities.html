{% extends 'layout.html' %}
{% block body %}
	<h1>Activities</h1>
	<div class="row">
	    <table class="table table-hover">
		<tbody>
		{% for act in activities %}
		<tr>
			<td>{{ act.value }}
				</td>
		</tr>
		{% endfor %}			
		</tbody>
	    </table>
	    {% if activities.first() == None %}
	    <div class="alert alert-info">No activities yet.</div>
	    {% endif %}
	    </div>
</div>
{% endblock %}
